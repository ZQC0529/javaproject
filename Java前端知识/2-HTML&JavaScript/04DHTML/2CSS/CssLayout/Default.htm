        <div id="topsection">
            <div class="innertube">

            <input type="checkbox" id="showpic" checked="checked" /><label for="showpic">显示图示</label>

                    <option value="liquid/3_9.css">Liquid Layout #3_9- (Fluid-Fluid-Fluid)(不推荐)</option>
