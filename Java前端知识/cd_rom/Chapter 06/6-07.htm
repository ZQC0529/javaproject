<HTML>
<SCRIPT LANGUAGE="JavaScript">
function mycheck(){

	    return false;
	  } 
        if (document.myform.xuehao.value.length!=13) {

	    return false;
	  } 
}
</SCRIPT><BODY>
<FORM METHOD="POST" ACTION="do_submit.htm"
